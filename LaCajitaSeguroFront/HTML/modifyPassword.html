<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera tu contraseña</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/modify.css">
    <link rel="icon" href="../img/icoCajita.ico" type="image/x-icon">
</head>
<body>
    <div class="layout">
        <div class="izquierda">
            <div>
                <img src="../img/logo.jpg" alt="Logo de La Cajita" width="500" />
            </div>
        </div>
        <div class="derecha">
            <div>
                <h1>Recuperá tu contraseña</h1>
                <h2>
                    Creá una contraseña nueva y segura que no uses en otros sitios web.
                </h2>
              
                <input type="text" id="Email" maxlength="100" placeholder="Email" />
                <input type="text" id="VerificationCode" maxlength="20" placeholder="Código de verificación" />
        
                <div class="password-container">
                    <input type="password" id="NewPassword" maxlength="20" placeholder="Nueva Contraseña" required />
                    <span class="toggle-password"  maxlength="20" id="togglePassword">&#128065;</span>
                    <span id="passwordError" class="error-message"></span>                 
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        La contraseña debe poseer:
                        <ul>
                            <li>Al menos 6 caracteres</li>
                            <li>Al menos una mayúscula</li>
                            <li>Al menos una minúscula</li>
                            <li>Al menos un caracter especial [@, -, +, ?]</li>
                        </ul>
                </div>                
                <div class="center">
                    <div class="btn-group">
                        <div id="backButton" class="btn btn-secundary btn-margin mb-20">Cancelar</div>
                        <div id="resetButton" class="btn btn-primary btn-margin mb-20">Confirmar</div>
                    </div>           
                    <div class="loading-spinner" id="spinner" style="display: none;"></div>
                    <div id="responseMessage"></div>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="../js/modifyPassword.js"></script>
</body>
</html>

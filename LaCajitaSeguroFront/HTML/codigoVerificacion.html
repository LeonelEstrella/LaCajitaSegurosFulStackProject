<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de verificación</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/modify.css">
    <link rel="stylesheet" href="../css/verificacion.css">
    <link rel="icon" href="../img/icoCajita.ico" type="image/x-icon">
</head>
<body>
    <div class="layout">
        <div class="izquierda">
            <div>
                <img src="../img/logo.jpg" alt="Logo de La Cajita" width="500" />
            </div>
        </div>
        <div class="derecha">
            <div>
                <h1>Ingresa el código de verificación</h1>
                <br>
                <h2 class="verification-text">Debe ingresar el código de verificación que se le envio a su correo electrónico.</h2>

                <!-- Contenedor para el mensaje de éxito -->
                <div id="successMessage" style="color: green; margin-bottom: 20px;"></div>
                <div id="reminderMessage" class="reminder-message"></div>

                <input type="text" id="VerificationCode" placeholder="Ingresar Código de verificación" />
                <span id="codeError" class="error-message">Por favor ingresa tu código de verificación.</span>

                <div class="center">
                    <div class="btn btn-primary mb-20" id="verifyButton">Siguiente</div>
                </div>
                <div class="overlay" id="overlay">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/codigoVerificacion.js"></script>
</body>
</html>

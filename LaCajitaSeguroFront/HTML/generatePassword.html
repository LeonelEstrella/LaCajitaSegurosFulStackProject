<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/modify.css">
    <link rel="icon" href="../img/icoCajita.ico" type="image/x-icon">
</head>
<body>
    <div class="layout">
        <div class="izquierda">
            <div>
                <img src="../img/logo.jpg" alt="Logo de La Cajita" width="500" />
            </div>
        </div>
        <div class="derecha">
            <div>
                <h1>Recuperá tu contraseña</h1>
                <h2>
                    ¡No te preocupes! Ingresá tu email 
                    para restablecer tu contraseña                
                </h2>

                <!-- Contenedor para el mensaje de éxito -->
                <div id="successMessage" style="color: green; margin-bottom: 20px;"></div>
                <div id="reminderMessage" class="reminder-message"></div>

                <input type="email" id="EmailAddress" placeholder="Email" />
                <span id="emailError" class="error-message">Por favor ingresá tu correo electrónico.</span>

                <div class="center">
                    <div class="btn btn-primary mb-20" id="loginButton">Recuperar Contraseña</div>
                    <a class="btn btn-volver" href="../HTML/login.html" id="volver">Volver</a>
                    <div class="loading-spinner" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="../js/generatePassword.js"></script>
</body>
</html>
